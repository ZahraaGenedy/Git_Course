<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <header>
            <h1>product management system</h1>
           
        </header>
        <section class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" class="price" id="price" placeholder="Price">
                <input type="number" onkeyup="getTotal()" class="taxes" id="taxes" placeholder="Taxes">
                <input type="number" onkeyup="getTotal()" class="ads" id="ads" placeholder="Ads">
                <input type="number" onkeyup="getTotal()" class="discount" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" placeholder="Category" id="category">
            <button id="submit"> create</button>
        </section>
        <section class="output">
            <div class="search-block">
                <input onkeyup="Search(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="searchData(this.id)" id="search-title">search by title</button>
                    <button onclick="searchData(this.id)" id="search-category">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
